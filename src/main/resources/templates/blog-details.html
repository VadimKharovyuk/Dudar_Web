<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert ="blocks/header :: header"></header>

<div class="container mt-5">

    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.getTitle()}"/>
        <p th:text="${el.getFull_text()}"/>
        <p th:text="${el.getViews()}"/>
        <a th:href="'/blog/'+${el.getId()} + '/edit'" class="btn btn-warning">Редактировать</a>
        <a th:href="'/blog/'+${el.getId()} + '/remove'" class="btn btn-warning">Удалить</a>

    </div>

</div>

<div th:insert ="blocks/footer :: footer"></div>

</body>
</html>
